{% extends "base.html" %}

{% block content %}


<div class="flex ">
    <div class="form w-1/3" style=" margin-left: 100px; margin-right: 100px;">

        <form method="post" action="{% url 'submit_data' %}" enctype="multipart/form-data" class="relative bg-white w-full rounded-lg shadow dark:bg-gray-700">
            {% csrf_token %}

            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    UPLOAD YOUR IMAGE
                </h3>
                <button type="submit"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                    data-modal-hide="default-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>

            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            for="file_input">Upload
            Image</label>
        <input
            class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
            aria-describedby="file_input_help" id="file_input" type="file">
        <p class=" text-sm text-gray-500 dark:text-gray-300" id="file_input_help">SVG, PNG, JPG or GIF
            (MAX. 800x400px).
        </p>

           
            <div class="modal-body mx-12 mt-4 mb-12 ">
                <div>
                    <label for="phone"
                    name="depth_md" 
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Depth_MD</label>
                    <input 
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                         required>
                </div>

                <div>
                    <label for="phone"
                    name="x_location" 
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">X-Location</label>
                    <input 
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                         required>
                </div>

                <div>
                    <label for="phone"
                    name="y_location" 
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Y-Location</label>
                    <input 
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                         required>
                </div>

                <div>
                    <label for="phone"
                    name="z_location" 
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Z-Location</label>
                    <input 
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                         required>
                </div>
                
                <div>
                    <label for="phone"
                    name="bulk_density" 
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Bulk Density</label>
                    <input 
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                         required>
                </div>
                <div>
                    <label for="phone"
                    name="borehole_size" 
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Borehole Size</label>
                    <input 
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                         required>
                </div>
                <div>
                    <label for="phone"
                    name="avg_rate_of_penetration" 
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Avg rate of penetration</label>
                    <input 
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                         required>
                </div>
                <div>
                    <label for="phone"

                    name="density_correction_log" 
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Density Correction log</label>
                    <input 
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                         required>
                </div>
                <div>
                    <label for="phone"
                    name="wt_of_drilling_mud" 
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Wt of Drilling Mud</label>
                    <input 
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                         required>
                </div>
            </div>
            
            <div class="flex items-center py-2 justify-center">
                <button type="submit"
                        class="font-sans font-bold text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none ml-4 disabled:pointer-events-none text-xs py-2 px-6 rounded-lg bg-blue-700 text-white shadow-md shadow-gray-900/10 hover:shadow-lg hover:shadow-gray-900/20 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none">
                    Submit
                </button>
            </div>

        </form>
</div>


<div class="table rounded-lg" >
    <!-- Table -->
    <div class="mt-8 ">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50 dark:bg-gray-800">
                <tr>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Lithology
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Joints and Fractures
                    </th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200 dark:bg-gray-700">
                <!-- Loop through 10 rows -->
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <!-- Lithology input -->
                        <input type="text" name="lithology[]"
                            class="block w-full border border-gray-300 rounded-lg p-2">
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <!-- Joints and Fractures input -->
                        <input type="text" name="joints_fractures[]"
                            class="block w-full border border-gray-300 rounded-lg p-2">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>


</div>

{% endblock content %}
